    <h2>Пример EasyBreezy формы</h2>

                    <input type="text" class="form-control" id="phone" name="lead[Телефон]" placeholder="+7 (951) 111-22-33">
                </div>
                <a class="btn btn-default sendLead">Отправить</a>
                <div id="statusForm"></div>
            </form>

        </div>
